<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="personal website" content="A personal website for Dan Narcis Costinel showcasing his CV, contact information, and social media profiles.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/earth.png" type="image/x-icon">
    <title> Formular - Dan Narcis</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>
    <div id="header"></div>

    <div class="content">
        <div class="box">
            <h1 id="form"> Contact Form:</h1>

            <form action="mailto:dannarcis.costinel@gmail.com" method="POST" enctype="text/plain">
                <label for="nume" id="name"> Name:</label><br>
                <textarea id="nume" name="nume" rows="1" cols="4" style="width: 40%;" required></textarea><br><br>
                
                <label for="email"> Email:</label><br>
                <textarea id="email" name="email" rows="1" cols="4" style="width: 40%;" required></textarea><br><br>
                
                <label for="subject" id="subject"> Subject:</label><br>
                <textarea id="subject" name="subject" rows="1" cols="4" style="width: 40%;" required></textarea><br><br>
                
                <label for="mesaj"> Text:</label><br>
                <textarea id="mesaj" name="mesaj" rows="4" cols="40" style="width: 90%;" required></textarea><br><br>
                
                <input type="submit" value="Send" class="buton">
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script");
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                return Promise.all([
                    loadScript("Translations/formular.js"),
                    loadScript("Translations/language.js")
                ]);
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
